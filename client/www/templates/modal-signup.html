<ion-modal-view><ion-header-bar><h1 class="title">输入Email</h1><div class="buttons"><button ng-click="mustChoise?cancelModal():closeModal()" class="button button-clear">Close</button></div></ion-header-bar><ion-content><form name="signUpForm" novalidate="" ng-submit="commitForm(signUpForm)"><div class="list"><label ng-class="{'has-error': signUpForm.email.$invalid}" class="item item-input"><span class="input-label">Email</span><input name="email" type="email" ng-model="formData.email" required="required"/></label><div ng-messages="signUpForm.email.$error" ng-messages-include="templates/form-errors.html" class="form-errors"><div ng-message="email" class="form-error">This field is must be a email address</div></div><label class="item"><button type="submit" class="button button-block button-positive">下一步</button></label></div></form></ion-content></ion-modal-view>
