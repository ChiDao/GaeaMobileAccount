<ion-modal-view><ion-header-bar><h1 class="title">Login</h1><div class="buttons"><button ng-click="mustChoise?cancelModal():closeModal()" class="button button-clear">Close</button></div></ion-header-bar><ion-content><form name="loginForm" novalidate="" ng-submit="commitForm(loginForm)"><div class="list"><label ng-class="{'has-error': loginForm.password.$invalid}" class="item item-input"><span class="input-label">Password</span><input name="password" type="number" ng-model="formData.password" ng-minlength="4" ng-maxlength="4" required="required"/></label><div ng-messages="loginForm.password.$error" ng-messages-include="templates/form-errors.html" class="form-errors"><div ng-message="number" class="form-error">4 digit number</div><div ng-message="minlength" class="form-error">4 digit</div><div ng-message="maxlength" class="form-error">4 digit</div><div ng-if="commitFormError" class="form-error">{{commitFormErrorMsg}}</div></div><label class="item"><button type="submit" class="button button-block button-positive">登陆</button></label></div></form></ion-content></ion-modal-view>
