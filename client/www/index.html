<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/purl/purl.js"></script>
    <script src="lib/thenjs/then.js"></script>
    <script src="lib/async/lib/async.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script type="text/javascript" src="lib/requirejs/require.js" data-main="bootstrap.js"></script>
  </head>
  <body ng-controller="MainCtrl" class="{{'h'+height}}">
    <ion-nav-view></ion-nav-view>

    <script id="templates/form-errors.html" type="text/ng-template">
    <div class="form-error" ng-message="required">請輸入郵件地址</div>
    <div class="form-error" ng-message="minlength">需要大約 5 個字符</div>
    <div class="form-error" ng-message="maxlength">不能超過 50 個字符</div>
    </script>
  </body>
</html>
