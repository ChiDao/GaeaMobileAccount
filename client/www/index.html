<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-messages/angular-messages.js"></script>
    <script src="lib/angular-translate/angular-translate.js"></script>
    <script src="lib/angular-cookies/angular-cookies.min.js"></script>
    <script src="lib/angular-translate-storage-cookie/angular-translate-storage-cookie.min.js"></script>
    <script src="lib/angular-translate-storage-local/angular-translate-storage-local.min.js"></script>
    <script src="lib/messageformat/messageformat.js"></script>
    <script src="lib/messageformat/locale/de.js"></script>
    <script src="lib/angular-translate-interpolation-messageformat/angular-translate-interpolation-messageformat.min.js"></script>
    <script src="lib/angular-translate-handler-log/angular-translate-handler-log.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script type="text/javascript" src="/lib/requirejs/require.js" data-main="/bootstrap.js"></script>


    <!-- your app's js -->
    <script src="js/services.js"></script> 
    <script src="js/services.LiveUpdate.js"></script>
    <script src="js/services.Push.js"></script> 
    <script src="js/services.Translation.js"></script> 

  </head>

  <body ng-controller="MainCtrl">
    <ion-nav-view></ion-nav-view>
    
    <script id="templates/form-errors.html" type="text/ng-template">  
      <div class="form-error" ng-message="required">This field is required.</div>
      <div class="form-error" ng-message="minlength">This field is must be at least 5 characters.</div>
      <div class="form-error" ng-message="maxlength">This field is must be less than 50 characters</div>
    </script>
  </body>
</html>
